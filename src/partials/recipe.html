<div class="backdrop-recipes is-hidden js-backdrop-recipe">
  <div class="modal-recipe container js-modal-recipe">
    <button type="button" class="modal-close-recipe">
      <svg class="modal-close-icon" width="20" height="20">
        <use href="./images/sprite/icons.svg#icon-x"></use>
      </svg>
    </button>
    <div class="wrapper-recipe">
      <div class="modal-about-recipes">
        <div class="container-video">
          <div class="recipes-poster">
            <img class="recipes" src="#" alt="video-recipes" />
          </div>
          <div class="poster-overlay">
            <button type="button" class="youTube-btn js-btn-openYouTube">
              <svg class="youtube-icon" width="38" height="38">
                <use href="./images/sprite/icons.svg#icon-youtube"></use>
              </svg>
            </button>
          </div>
          <div class="trailer-box">
            <button type="button" class="tiezer-close-btn">
              <svg class="trailer icon-close" width="25" height="25">
                <use href="./images/sprite/icons.svg#icon-x"></use>
              </svg>
            </button>
            <div class="tiezer">
            
</div>
          </div>
        </div>
        <div class="about-recipes">
          <h2 id="recipe-title" class="recipes-title js-title">empty</h2>
          <div>
            <div class="rating">
              <div class="recipes-subtitle__rating js-rating-recipe-wrapper">
                Рейтинг: <span id="recipeRating"></span>
              </div>
              <div class="recipes-inf js-minute" id="recipeTime"></div>
            </div>
          </div>
          <div class="recipes-container">
            <ul class="recipes-list" id="recipeIngredients"></ul>
          </div>
        </div>
      </div>
      <div class="recipes-hashtags">
        <ul class="hashtags-list" id="recipeTags"></ul>
      </div>
      <p class="cooking-recipes" id="recipeInstructions">some text</p>
      <div class="buttons-add">
        <button type="button" id="btn-add" class="btn-add js-addToFavorite-btn">
          Add to favorite
        </button>
        <button
          type="button"
          id="btn-remove"
          class="btn btn-outline-remove hidden js-removeFromFavorite-btn"
        >
          <!-- Remove from favorite -->
        </button>
      </div>
    </div>
  </div>
</div>
